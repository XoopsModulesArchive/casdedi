<table width="100%" cellspacing="1" class="outer">
  <tr>
    <th width='100%' align="left" colspan="2"><{$post.i}>) <{$post.title}></td>
  </tr>
  <tr>
    <td class='head'><{$post.poster}></td>
	<td class="head" align="right"><div style="text-align:left; margin-bottom:-17px;"><{$post.email}> <{$post.url}></div><img src='<{$xoops_url}>/images/icons/posticon.gif' alt=''> <span class='comDate'><{$post.date}></span></td>
  </tr>
  <tr align='left'>
    <td class='odd' width='22%'>
	  <div class="comUserRankText"><{$post.rank}></div>
	  <div class="comUserRankImg"><{$post.rank_img}></div>
	  <div class="comUserImg"><{$post.avatar}></div>
	</td>
	<td width='88%' class='odd' valign='top'>
	  <{$post.msg}>
	  <{if $post.note_msg}>
	  	<br><br><hr><i><{$post.note_title}> <{$post.note_msg}></i>
      <{/if}>
	</td>
  </tr>
<{if $xoops_isadmin}>
  <tr valign='bottom'>
    <td class="foot">&nbsp;</td>
    <td class='foot' align="right"><{$post.admin}></td>
  </tr>
<{/if}>
</table>
